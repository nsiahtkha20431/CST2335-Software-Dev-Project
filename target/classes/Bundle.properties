#
# Bundle can be bound to variable 'uiconsts'in XHTML file:
#   <f:loadBundle basename="Bundle" var="uiconsts"/>
# or declared in faces-config.xml:
#   <resource-bundle>
#     <base-name>Bundle</base-name>
#     <var>uiconsts</var>
#   </resource-bundle>
#
# then used in EL expression
#    map-style:
#     <h:outputText value="#{uiconsts['columnLabel_Id']}" />
#    properties-style:
#     <h:outputText value="#{uiconsts.viewTitle}" />
#
# will output value (above) Id
#
# Bundles also supports different languages (locales)
