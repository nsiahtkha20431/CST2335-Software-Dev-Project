<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<!-- View that edits existing Person -->

<h:head>
	<!-- title of tab/window in browser -->
	<title>Welcome to Login page</title>
	<style>
     #formdiv {
	            margin: 0 auto;
			  }
</style>
</h:head>
<h:body>
	<h2>Welcome</h2>

	<div id="formdiv">
		<h:form>

			<h:outputText value="Username" />
			<h:inputText value="#{account_name}" />
			<br />

			<h:outputText value="Password" />
			<h:inputSecret value="#{account_password}" />
			<br />
			<br />
			<h:commandButton value="Login"
				action="#{accountController.validateAccount(account_name,account_password)}" />
			<h:commandButton value="Create a new account"
				action="#{accountController.goToAddForm()}" />

		</h:form>
	</div>
</h:body>
</html>
